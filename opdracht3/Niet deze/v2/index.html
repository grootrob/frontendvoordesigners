<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="images/place.svg" alt="location svg" class="placessvg">
    <h1>Select a location.</h1>
    <section class="locations">
        <article>
            <img src="images/001-london-bridge.svg" id="blue">
            <h2>London, GB</h2>
        </article>
        <article>
            <div class="berlin">
                <img src="images/004-brandenburg-gate.svg" id="pink">
                <h2>Berlin, DU</h2>
            </div>
        </article>
        <article>
            <div class="amsterdam">
                <img src="images/003-windmill.svg" id="yellow">
                <h2>Amsterdam, NL</h2>
            </div>
        </article>
        <article>
            <div class="paris">
                <img src="images/002-paris.svg" id="green">
                <h2>Paris, FR</h2>
            </div>
        </article>
    </section>
</body>

</html>
